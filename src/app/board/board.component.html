<div class="container">
  <div class="square row">
    {{ word[0] }}
  </div>
  <div class="square row">
    {{ word[1] }}
  </div>
  <div class="square row">
    {{ word[2] }}
  </div>
  <div class="square row">
    {{ word[3] }}
  </div>
  <div class="square row">
    {{ word[4] }}
  </div>
</div>
<app-keyboard (newGuess)="addLetter($event)" (backspace)="removeLetter()" (clearGuess)="clearWord()"></app-keyboard>
